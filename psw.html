<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="psw.css">
    <link rel="stylesheet" href="pswanim.css">
    <script src="psw/JS/typewriter.js"></script>
    <script src="psw/JS/script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js" crossorigin></script>
    <title>Document</title>

    <!-- for Index.html -->
    


</head>
<body>
    <div class="clouds">
        <div class="cloudparent" style="transform: scale(0.4);left: -7%"><div class="cloud cloudL" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.7);left: 5%"><div class="cloud cloudL" style=" top: 0;"" ></div></div>
        <div class="cloudparent" style="transform: scale(0.3);left: 15%"><div class="cloud cloudL" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.5);left: 20%"><div class="cloud cloudL" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.3);left: 30%"><div class="cloud cloudL" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.5);left: 37%"><div class="cloud cloudL" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.8);left: 50%"><div class="cloud cloudR" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.4);left: 60%"><div class="cloud cloudR" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.3);left: 70%"><div class="cloud cloudR" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.8);left: 80%"><div class="cloud cloudR" style=" top: 0; "></div></div>
        <div class="cloudparent" style="transform: scale(0.5);left: 95%"><div class="cloud cloudR" style=" top: 0; "></div></div>
    </div>

    <div class="stuff">
        <span class="cmd" id="cmd">
            <span style="color: blue">~</span><span>$ </span><span class="input" id="input"></span><br>
            <span class="op1" id="op1"></span><br>
            <span class="op2" id="op2"></span><br>
            <span class="op3" id="op3"></span>
        </span>
    </div>
</body>
</html>
<script>
    
var inp = document.getElementById('input');
var app = document.getElementById('op1');
var app2 = document.getElementById('op2');
var app3 = document.getElementById('op3');


var typewriter = new Typewriter(inp, { loop: false });


function typ() {
typewriter.pauseFor(1000)
// typewriter.typeString('Hey there, ')
.typeString('sudo ./')
.pauseFor(500)
.typeString('website.sh')
.start()

setTimeout(function(){typewriter.stop()}, 4500)

setTimeout(function(){app.innerText= "Loading assets..."}, 5500)
setTimeout(function(){app2.innerText= "Loading scripts..."}, 7000)
setTimeout(function(){app3.innerText= "Done"; }, 8500)
setTimeout(function(){
    window.location = "index.html"

}, 10000)



}


window.onload = function() {
  typ();
};
</script>
