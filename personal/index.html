var elem = document.getElementById('typewrite');


var typewriter = new Typewriter(elem, {
    loop: true
});
function typ() {
typewriter.pauseFor(1000)
.typeString('Hey there, ')
.pauseFor(400)
.typeString('I am Rock.')
.pauseFor(750)
.deleteAll()
.typeString("I love coding!")
.pauseFor(1750)
.start();
}

window.onload = function() {
  typ();
};
